<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Template 5 Resume</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", Arial;
        background: #fdeeee;
    }

    .resume-container {
        width: 900px;
        margin: 40px auto;
        background: #fff;
        display: flex;
        border-radius: 6px;
        overflow: hidden;
    }

    .left {
        width: 35%;
        background: #f8c6cc;
        text-align: center;
        padding: 20px 10px 40px;
    }

    .profile-pic {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        border: 6px solid #fff;
        margin-top: 15px;
    }

    .name {
        font-size: 24px;
        font-weight: 700;
        margin-top: 20px;
    }

    .role {
        color: #444;
        font-size: 14px;
    }

    .section-title {
        background: #f4a8b3;
        padding: 6px 14px;
        font-size: 14px;
        font-weight: 600;
        width: fit-content;
        margin: 25px auto 10px;
        border-radius: 20px;
    }

    .left ul {
        list-style: none;
        text-align: left;
        padding-left: 20px;
        margin-top: 10px;
        font-size: 14px;
    }

    .skill-item {
        margin: 8px 0;
        font-weight: 600;
    }

    .skill-cat {
        font-size: 12px;
        color: #333;
    }

    .skill-level {
        display: block;
        font-size: 12px;
        color: #666;
    }

    /* Right */
    .right {
        width: 65%;
        padding: 30px 35px;
    }

    .block-title {
        background: #f4a8b3;
        width: fit-content;
        padding: 6px 18px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .block {
        margin-bottom: 30px;
    }

    .edu-item,
    .exp-item,
    .project-item,
    .cert-item,
    .intern-item {
        margin-bottom: 15px;
    }

    .bold {
        font-weight: 700;
    }
    .left ul li a {
    color: #000;          /* keep link text black (or any color you like) */
    text-decoration: none; /* remove underline */
    word-wrap: break-word; /* wrap long words */
    display: inline-block; /* ensure wrapping works properly */
    max-width: 100%;       /* donâ€™t overflow parent */
}

</style>
</head>
<body>

<div class="resume-container">

    <!-- LEFT COLUMN -->
    <div class="left">
        <img id="photo" class="profile-pic">

        <div class="name" id="fullName"></div>
        <div class="role" id="jobTitle"></div>

        <div class="section-title">CONTACT</div>
        <ul id="contactList"></ul>

        <div class="section-title">SKILLS</div>
        <ul id="skillsList"></ul>

        <div class="section-title">LANGUAGES</div>
        <ul id="langList"></ul>

       <div class="section-title" id="hobbyTitle">HOBBIES</div>

        <ul id="hobbyList"></ul>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right">

        <div class="block">
            <div class="block-title">SUMMARY</div>
            <div id="summary"></div>
        </div>

        <div class="block">
            <div class="block-title">EDUCATION</div>
            <div id="education"></div>
        </div>

        <div class="block">
            <div class="block-title">EXPERIENCE</div>
            <div id="experience"></div>
        </div>

        <div class="block">
            <div class="block-title">PROJECTS</div>
            <div id="projects"></div>
        </div>

        <div class="block">
            <div class="block-title">CERTIFICATIONS</div>
            <div id="certifications"></div>
        </div>

        <div class="block">
            <div class="block-title">INTERNSHIPS</div>
            <div id="internships"></div>
        </div>

        <div class="block">
            <div class="block-title">DECLARATION</div>
            <div id="declaration"></div>
        </div>

    </div>
</div>

<script>
    const data = JSON.parse(localStorage.getItem("resumeData") || "{}");

    document.getElementById("photo").src = data.personalInfo?.profilePhoto || "";
    document.getElementById("fullName").innerText = data.personalInfo?.fullName || "";
    document.getElementById("jobTitle").innerText = data.personalInfo?.jobTitle || "";
    document.getElementById("summary").innerText = data.personalInfo?.summary || "";

   /* CONTACT */
let c = "";
if (data.personalInfo?.phone) c += `<li><a href="tel:${data.personalInfo.phone}">${data.personalInfo.phone}</a></li>`;
if (data.personalInfo?.email) c += `<li><a href="mailto:${data.personalInfo.email}">${data.personalInfo.email}</a></li>`;
if (data.personalInfo?.location) c += `<li>${data.personalInfo.location}</li>`;
if (data.publicLinks?.website) c += `<li><a href="${data.publicLinks.website}" target="_blank">${data.publicLinks.website}</a></li>`;
if (data.publicLinks?.linkedin) c += `<li><a href="${data.publicLinks.linkedin}" target="_blank">${data.publicLinks.linkedin}</a></li>`;
if (data.publicLinks?.github) c += `<li><a href="${data.publicLinks.github}" target="_blank">${data.publicLinks.github}</a></li>`;
document.getElementById("contactList").innerHTML = c;


    /* SKILLS */
    let sk = "";
    (data.skills || []).forEach(s => {
        sk += `
        <li>
            <div class="skill-item">${s.name}</div>
            <div class="skill-cat">${s.category || ""}</div>
            <div class="skill-level">${s.level || ""}</div>
        </li>`;
    });
    document.getElementById("skillsList").innerHTML = sk;

    /* LANGUAGES */
    let lg = "";
    (data.languages || []).forEach(l => {
        lg += `<li><span class="bold">${l.name}</span> - ${l.level}</li>`;
    });
    document.getElementById("langList").innerHTML = lg;

   /* HOBBIES */
/* HOBBIES */
let hb = "";

(data.hobbies || []).forEach(h => {
    let hobbyText = "";

    if (typeof h === "string") {
        hobbyText = h;
    } else if (typeof h === "object" && h !== null) {
        const keys = Object.keys(h);
        if (keys.length > 0) hobbyText = h[keys[0]];
    }

    if (hobbyText.trim()) {
        hb += `<li>${hobbyText}</li>`;
    }
});

document.getElementById("hobbyList").innerHTML = hb;

const hobbyTitle = document.getElementById("hobbyTitle");
const hobbyList = document.getElementById("hobbyList");

if (!hb.trim()) {
    hobbyTitle.style.display = "none";
    hobbyList.style.display = "none";
} else {
    hobbyTitle.style.display = "block";
    hobbyList.style.display = "block";
}



    /* EDUCATION */
    let ed = "";
    (data.education || []).forEach(e => {
        ed += `
        <div class="edu-item">
            <div class="bold">${e.degree}</div>
            <div>${e.institution}</div>
            <div>${e.startDate} - ${e.endDate || "present"}</div>
            <div class="bold">CGPA: ${e.score || ""}</div>
        </div>`;
    });
    document.getElementById("education").innerHTML = ed;

    /* EXPERIENCE */
    let ex = "";
    (data.experience || []).forEach(x => {
        ex += `
        <div class="exp-item">
            <div class="bold">${x.jobTitle}</div>
            <div>${x.company}</div>
            <div>${x.startDate} - ${x.endDate || "present"}</div>
            <div>${x.description}</div>
        </div>`;
    });
    document.getElementById("experience").innerHTML = ex;

    /* PROJECTS */
    let pr = "";
    (data.projects || []).forEach(p => {
        pr += `
        <div class="project-item">
            <div class="bold">${p.name}</div>
            <div>${p.startDate} - ${p.endDate}</div>
            <div>${p.description}</div>
        </div>`;
    });
    document.getElementById("projects").innerHTML = pr;

    /* CERTIFICATIONS */
    let ct = "";
    (data.certifications || []).forEach(c => {
        ct += `
        <div class="cert-item">
            <div class="bold">${c.name}</div>
            <div>${c.issuer}</div>
            <div>${c.date}</div>
        </div>`;
    });
    document.getElementById("certifications").innerHTML = ct;

    /* INTERNSHIPS */
    let inn = "";
    (data.internships || []).forEach(i => {
        inn += `
        <div class="intern-item">
            <div class="bold">${i.name}</div>
            <div>${i.organization}</div>
            <div>${i.startDate} - ${i.endDate || "present"}</div>
            <div>${i.description}</div>
        </div>`;
    });
    document.getElementById("internships").innerHTML = inn;

    /* DECLARATION */
    document.getElementById("declaration").innerText = data.declaration || "";
</script>

</body>
</html>
